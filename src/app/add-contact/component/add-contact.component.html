<form class="example-form" #contactForm="ngForm" novalidate (ngSubmit)="save(contactForm)">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="contact.firstName"
                 required #firstName="ngModel"
                 name="firstName" placeholder="First name">
          <mat-error *ngIf="firstName.errors && firstName.errors.required">
            First Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="contact.lastName"
                 id="lastName"
                 name="lastName"
                 required
                 #lastName="ngModel"
                 placeholder="Last Name">
          <mat-error *ngIf="lastName.errors && lastName.errors.required">
            Last Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email"
           [(ngModel)]="contact.email"
           required
           [formControl]="emailFormControl"
           id="email"
           name="email"/>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Phone</mat-label>
    <input type="number" matInput [(ngModel)]="contact.phone"
           name="phone"
           #phone="ngModel"
           required
           placeholder="Telephone">
    <mat-error *ngIf="phone.errors && phone.errors.required">
      Phone is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <p>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Street Address</mat-label>
      <textarea matInput [(ngModel)]="contact.address.street"
                id="streetAddress"
                #streetAddress="ngModel"
                required
                name="streetAddress"
                placeholder="Address"></textarea>
      <mat-error *ngIf="streetAddress.errors && streetAddress.errors.required">
        Address is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput="contact.address.city"
                 [(ngModel)]="contact.address && contact.address.city"
                 name="city"
                 placeholder="City"/>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>State</mat-label>
          <input matInput
                 [(ngModel)]="contact.address && contact.address.state"
                 name="state" placeholder="State"/>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Postal Code</mat-label>
          <input type="number" matInput #postalCode maxlength="5"
                 [(ngModel)]="contact.address && contact.address.pin"
                 name="pin"
                 placeholder="Postal Code"/>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Country</mat-label>
          <input matInput [(ngModel)]="contact.address && contact.address.country"
                 required
                 id="country"
                 #country="ngModel"
                 name="country"
                 placeholder="Country">
          <mat-error *ngIf="country.errors && country.errors.required">
            Country is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <button mat-raised-button color="primary">Save Contact</button>
</form>
