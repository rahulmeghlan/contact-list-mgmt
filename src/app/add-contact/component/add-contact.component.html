<form class="example-form" (ngSubmit)="save()">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="contact.firstName"
                 name="firstName" placeholder="First name">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="contact.lastName"
                 name="lastName"
                 placeholder="Last Name">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" [(ngModel)]="contact.email"
           name="email"
           [formControl]="emailFormControl"/>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Phone</mat-label>
    <span matPrefix>+49 &nbsp;</span>
    <input type="number" matInput [(ngModel)]="contact.phone"
           name="phone"
           placeholder="Telephone">
  </mat-form-field>

  <p>
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Street Address</mat-label>
      <textarea matInput [(ngModel)]="contact.address.street"
                name="streetAddress"
                placeholder="Address"></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput="contact.address.city"
                 [(ngModel)]="contact.address.city"
                 name="city"
                 placeholder="City">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>State</mat-label>
          <input matInput [(ngModel)]="contact.address.state"
                 name="state" placeholder="State">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Postal Code</mat-label>
          <input type="number" matInput #postalCode maxlength="5"
                 [(ngModel)]="contact.address.pin"
                 name="pin"
                 placeholder="Postal Code" value="94043">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Country</mat-label>
          <input matInput [(ngModel)]="contact.address.country"
                 name="country"
                 placeholder="Country">
        </mat-form-field>
      </td>
    </tr>
  </table>

  <button mat-raised-button color="primary">Save Contact</button>
</form>
